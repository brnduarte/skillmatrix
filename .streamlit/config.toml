[server]
headless = true
address = "0.0.0.0"
port = 5000

[theme]
# Primary colors - WCAG 2.2 compliant with adequate contrast ratios
primaryColor = "#b22222"  # Darker red for better contrast (for buttons and interactive elements)
backgroundColor = "#ffffff"  # White background for maximum contrast
secondaryBackgroundColor = "#0a1a2a"  # Darker blue for sidebar with better contrast against white text
textColor = "#0a1a2a"  # Near-black text color for maximum readability

# Additional customizations
font = "sans serif"